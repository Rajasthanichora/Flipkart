<!DOCTYPE html>
<html lang="en">

    <title>

    <!-- ! FAVICON START -->
    <link

    <meta name="msapplication-TileColor" content="#9f00a7" />

    <!-- ! CSS START -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- ! CSS START -->
